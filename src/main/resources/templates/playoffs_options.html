<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
		  crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
	</script>
	<title>playoffs options page</title>
</head>
<body>
<header class="container border">
	<h1 id="header">
		<a href="index.html" th:href="@{/logo}">
			<img  style="width:80px; height:80px;" src="/static/home_logo.png" th:src="@{/home_logo.png}"
				  alt="home_logo" width="4%"/>
		</a>
		NBA Side App
	</h1>
</header>

<main class="container border" style="height:85vh">
	<h1>PLAYOFFS OPTIONS PAGE</h1>

	<form class="container row bg-light" method="post" action="#" th:action="@{/playoffs_bracket}">
		
		
		<div id="westFranchises" class="col row">
			<p class="fw-bold">Western Conference</p>
			<div class="form-check col">
				<div th:each="team : ${westFranchisesTop}">
					<input class="form-check-input" type="radio" name="team" id="westFranchisesTop" th:id="${team}" th:value="${team}">
					<label class="form-check-label" for="westFranchisesTop" th:for="${team}">
						<span th:text="${team.displayValue}">Default radio</span>
					</label>
				</div>
			</div>
			<div class="form-check col">
				<div th:each="team : ${westFranchisesBottom}">
					<input class="form-check-input" type="radio" name="team" id="westFranchisesBottom" th:id="${team}" th:value="${team}">
					<label class="form-check-label" for="westFranchisesBottom" th:for="${team}">
						<span th:text="${team.displayValue}">Default radio</span>
					</label>
				</div>
			</div>
		</div>

		<div id="eastFranchises" class="col row">
			<p class="fw-bold">Eastern Conference</p>
			<div class="form-check col">
				<div th:each="team : ${eastFranchisesTop}">
					<input class="form-check-input" type="radio" name="team" id="eastFranchisesTop" th:id="${team}" th:value="${team}">
					<label class="form-check-label" for="eastFranchisesTop" th:for="${team}">
						<span th:text="${team.displayValue}">Default radio</span>
					</label>
				</div>
			</div>
			<div class="form-check col">
				<div th:each="team : ${eastFranchisesBottom}">
					<input class="form-check-input" type="radio" name="team" id="eastFranchisesBottom" th:id="${team}" th:value="${team}">
					<label class="form-check-label" for="eastFranchisesBottom" th:for="${team}">
						<span th:text="${team.displayValue}">Default radio</span>
					</label>
				</div>
			</div>
		</div>
		
		<div class="row">
			<input class="col button" type="submit">
<!--			<input class="col button" type="submit" value="random">-->
<!--			<input class="col button" type="submit" value="random west">-->
<!--			<input class="col button" type="submit" value="random east">-->
		</div>
		
		
	</form>
	
</main>
</body>
</html>
