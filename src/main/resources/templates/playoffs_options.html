<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
		  crossorigin="anonymous">
	<link rel="stylesheet" href="../../static/css/index.css" th:href="@{/css/index.css}"/>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
	</script>
	<title>playoffs options</title>
</head>
<body>
<header class="container border">
	<h1 id="header">
		<a href="index.html" th:href="@{/logo}">
			<img  style="width:80px; height:80px;" src="/static/home_logo.png" th:src="@{/home_logo.png}"
				  alt="home_logo" width="4%"/>
		</a>
		NBA Side App
	</h1>
</header>

<main class="container border" style="height:85vh">
	<div class="row mt-5 mx-5">
		<div class="card mx-auto p-0">
			<div class="card-body bg-light border-top">
				<h5 class="card-title mb-3">Select a team</h5>
				<p class="card-text">
					The selected team would always be on the playoff bracket and would be highlighted.<br>
					Not selecting a team would select completely random teams.<br>
					Choose Random Team would highlight a team at random.
				</p>
	
				<form class="container row bg-light" method="post" action="playoffs_bracket.html" th:action="@{/playoffs_bracket}">
					<div class="row">
						<div id="westFranchises" class="row col">
							<p class="fw-bold">Western Conference</p>
							<div class="form-check col">
								<div th:each="team : ${westFranchisesTop}">
									<input class="form-check-input" type="radio" name="team" id="westFranchisesTop" th:id="${team}" th:value="${team}">
									<label class="form-check-label" for="westFranchisesTop" th:for="${team}">
										<span th:text="${team.displayValue}">West Teams (top) radio</span>
									</label>
								</div>
							</div>
							<div class="form-check col">
								<div th:each="team : ${westFranchisesBottom}">
									<input class="form-check-input" type="radio" name="team" id="westFranchisesBottom" th:id="${team}" th:value="${team}">
									<label class="form-check-label" for="westFranchisesBottom" th:for="${team}">
										<span th:text="${team.displayValue}">West Teams (bottom) radio</span>
									</label>
								</div>
							</div>
						</div>
	
						<div id="eastFranchises" class="row col">
							<p class="fw-bold">Eastern Conference</p>
							<div class="form-check col">
								<div th:each="team : ${eastFranchisesTop}">
									<input class="form-check-input" type="radio" name="team" id="eastFranchisesTop" th:id="${team}" th:value="${team}">
									<label class="form-check-label" for="eastFranchisesTop" th:for="${team}">
										<span th:text="${team.displayValue}">East Teams (top) radio</span>
									</label>
								</div>
							</div>
							<div class="form-check col">
								<div th:each="team : ${eastFranchisesBottom}">
									<input class="form-check-input" type="radio" name="team" id="eastFranchisesBottom" th:id="${team}" th:value="${team}">
									<label class="form-check-label" for="eastFranchisesBottom" th:for="${team}">
										<span th:text="${team.displayValue}">East Teams (bottom) radio</span>
									</label>
								</div>
							</div>
						</div>
					</div>
	
					<div class="row p-3">
						<input class="btn btn-primary col" type="submit" value="Continue">
						<span class="col-1"></span>
						<a href="#" class="btn btn-warning col disabled" style="width:100%">Choose Random Team</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>
</body>
</html>
