<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
	<link rel="stylesheet" href="../../static/css/index.css" th:href="@{/css/index.css}"/>
    <title>NBA Side App</title>
</head>
<body>
	<header class="container border">
		<h1 id="header">
			<a href="index.html" th:href="@{/logo}" class="home-icon">
				<img  style="width:80px; height:80px;" src="/static/home_logo.png" th:src="@{/home_logo.png}" alt="home_logo" width="4%"/>
			</a>
			NBA Side App
		</h1>
	</header>
	
	<main class="container border" style="height:85vh">
		<div class="row m-5">

			<div class="card mx-auto p-0" style="width: 18rem;">
				<img src="/static/team_logo.jpg" th:src="@{/team_logo.jpg}" class="card-img-top mx-auto my-4" alt="draft_team page" style="width:100px; height:100px">
				<div class="card-body bg-light border-top">
					<h5 class="card-title mb-3">DRAFT_TEAM_PAGE</h5>
					<p class="card-text" style="height:100px">Draft players from a pool of current and past NBA players to create teams.</p>
					<a href="draft_options_page.html" th:href="@{/draft_option_page}" class="btn btn-primary">select</a>
				</div>
			</div>

			<div class="card mx-auto p-0" style="width: 18rem;">
				<img src="/static/playoffs_logo.jpg" th:src="@{/playoffs_logo.png}" class="card-img-top mx-auto my-4" alt="playoffs page" style="width:100px; height:100px">
				<div class="card-body bg-light border-top">
					<h5 class="card-title mb-3">PLAYOFFS_BRACKET</h5>
					<p class="card-text" style="height:100px">Create a random playoffs bracket, with the option to have a user selected team.</p>
					<a href="playoffs_options.html" th:href="@{/playoffs_options}" class="btn btn-primary">select</a>
				</div>
			</div>

		</div>
	</main>
</body>
</html>
