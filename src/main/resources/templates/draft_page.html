<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
		  crossorigin="anonymous">
	<link rel="stylesheet" href="../../static/css/draft_page.css" th:href="@{/css/draft_page.css}"/>
	<title>Team Draft</title>
</head>
<body>
	<header class="container border">
		<h1 id="header">
			<a href="index.html" th:href="@{/logo}">
				<img  style="width:80px; height:80px;" src="/static/home_logo.png" th:src="@{/home_logo.png}"
					  alt="home_logo" width="4%"/>
			</a>
			NBA Side App
		</h1>
	</header>
	
	<main class="container border" style="height:85vh">
		<h2>DRAFT PAGE</h2>
		
		<div class="row border" style="height:90%">
			<div class="container border col-3">
				<div id="team-roster" class="container row border" style="height:70%">
					<div class="row border border-danger">
						<div class="border border-success">
							<div>
								<div>
									<b>CURRENT ROSTER</b>
								</div>
							</div>
							<div th:each="player : ${roster}">
								<div class="roster-row border">
									<span th:text="${player.fullName}">name</span>
									<span th:text="${player.overall}">##</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="team-stats" class="container row border" style="height:30%">
					<div class="row row-cols-2 border border-dark">
						<div class="col-12">
							<h5>TEAM-STATS</h5>
						</div>
						
						<div class="col"><b>INS:</b> <span th:text="${teamTotals.insideScoring}">##</span></div>
						<div class="col"><b>MID:</b> <span th:text="${teamTotals.midRangeScoring}">##</span></div>

						<div class="col"><b>3PT:</b> <span th:text="${teamTotals.threePointScoring}">##</span></div>
						<div class="col"><b>PLM:</b> <span th:text="${teamTotals.playmaking}">##</span></div>

						<div class="col"><b>INT_D:</b> <span th:text="${teamTotals.interiorDefense}">##</span></div>
						<div class="col"><b>PER_D:</b> <span th:text="${teamTotals.perimeterDefense}">##</span></div>

						<div class="col"><b>REB:</b> <span th:text="${teamTotals.rebounding}">##</span></div>
						<div class="col"><b>PHY:</b> <span th:text="${teamTotals.physicals}">##</span></div>

						<div class="col"><b>IQ:</b> <span th:text="${teamTotals.iq}">##</span></div>
						<div class="col"><b>OVR:</b> <span th:text="${teamTotals.overall}">##</span></div>
					</div>
				</div>
				
			</div>
			<div id="draft-pool" class="container border col-9 table-responsive" style="height:100%">
				<table class="table">
					<thead class="table-dark sticky-top">
						<tr>
							<th scope="col">NAME</th>
							<th scope="col">POS</th>
							<th scope="col">OVR</th>
		
							<th scope="col">INS</th>
							<th scope="col">MID</th>
							<th scope="col">3PT</th>
							
							<th scope="col">PLM</th>
							<th scope="col">INS_D</th>
							<th scope="col">PER_D</th>
		
							<th scope="col">REB</th>
							<th scope="col">PHY</th>
							<th scope="col">IQ</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="player : ${players}">
						<tr>
							<td th:text="${player.fullName}">name</td>
							<td th:text="${player.positions}">pos</td>
							<td th:text="${player.overall}">ovr</td>
		
							<td th:text="${player.insideScoring}">##</td>
							<td th:text="${player.midRangeScoring}">##</td>
							<td th:text="${player.threePointScoring}">##</td>
							
							<td th:text="${player.playmaking}">##</td>
							<td th:text="${player.interiorDefense}">##</td>
							<td th:text="${player.perimeterDefense}">##</td>
		
							<td th:text="${player.rebounding}">##</td>
							<td th:text="${player.physicals}">##</td>
							<td th:text="${player.iq}">##</td>
							<td>
								<form method="post" action="#" th:action="@{/draft_page/draft_player}">
									<input type="hidden" name="playerId" th:value="${player.playerId}">
									<input type="submit" value="select">
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>
</body>
</html>
