<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
		  crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}"/>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
	</script>
	<title>draft options</title>
</head>
<body>
	<header class="container border">
		<h1 id="header">
			<a href="index.html" th:href="@{/logo}" class="home-icon">
				<img  style="width:80px; height:80px;" src="/static/home_logo.png" th:src="@{/home_logo.png}" alt="home_logo" width="4%"/>
			</a>
			NBA Side App
		</h1>
	</header>

	<main class="container border" style="height:85vh">
		<div class="row mt-5 mx-5">
			<div class="card mx-auto p-0">
				<div class="card-body bg-light border-top">
					<h5 class="card-title mb-3">NEW_DRAFT</h5>
					<p class="card-text" style="height:25px">Draft players for one or more teams in a new league.</p>
					<form method="post" action="draft_page.html" th:action="@{/draft_page}">
						<div class="row">
							<fieldset class="col">
								<!-- thymeleaf would recognise this from the name="" attribute from the select tag -->
								<label for="league_size"><b>League Size:</b></label>
								<select id="league_size" class="form-select form-select-sm" name="league_size">
									<option value="1">1 Team</option>
									<option value="2">2 Teams</option>
									<option value="4">4 Teams</option>
									<option value="8">8 Teams</option>
									<option value="16" selected>16 Teams</option>
									<option value="30">30 Teams</option>
								</select>
							</fieldset>
							<fieldset class="col">
								<label for="roster_size"><b>Roster Size:</b></label>
								<select id="roster_size" class="form-select form-select-sm" name="roster_size">
									<option value="5" selected>5 Players</option>
									<option value="8">8 Players</option>
									<option value="10">10 Players</option>
									<option value="13">13 Players</option>
									<option value="15">15 Players</option>
								</select>
							</fieldset>
						</div>
						<div class="row p-3">
							<input type="submit" value="select" class="btn btn-primary" style="width:100%">
						</div>
					</form>
				</div>
			</div>
			<p></p> <!-- spacer -->
			<div class="card mx-auto p-0">
				<div class="card-body bg-light border-top">
					<h5 class="card-title mb-3">LOAD_DRAFT</h5>
					<p class="card-text" style="height:25px">Load a previously saved draft.</p>
					<div class="row p-3">
						<a href="#" class="btn btn-primary disabled" style="width:100%">to be implemented</a>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
