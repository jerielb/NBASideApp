<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
		  crossorigin="anonymous">
	<title>NBA Side App</title>
</head>
<body>
<header>
	<h1 id="header">
		<a href="index.html" th:href="@{/logo}">
			<img src="/static/nba_logo.png" th:src="@{/nba_logo.png}"
				 alt="nba_logo" width="4%"/>
		</a>
		NBA Side App
	</h1>
</header>
<main>
	<h2>DRAFT PAGE</h2>
	<div>
		<h3>display players</h3>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">NME</th>
					<th scope="col">POS</th>
					<th scope="col">OVR</th>

					<th scope="col">INS</th>
					<th scope="col">MID</th>
					<th scope="col">3PT</th>

					<th scope="col">INT_DEF</th>
					<th scope="col">PER_DEF</th>
					<th scope="col">PLM</th>

					<th scope="col">RBD</th>
					<th scope="col">PHY</th>
					<th scope="col">IQ</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody th:each="player : ${players}">
				<tr>
					<th scope="row" th:text="${player.playerId}">1</th>
					<td th:text="${player.fullName}">NME</td>
					<td th:text="${player.positions}">POS</td>
					<td th:text="${player.overall}">OVR</td>

					<td th:text="${player.insideScoring}">INS</td>
					<td th:text="${player.midRangeScoring}">MID</td>
					<td th:text="${player.threePointScoring}">3PT</td>

					<td th:text="${player.interiorDefense}">INT_DEF</td>
					<td th:text="${player.perimeterDefense}">PER_DEF</td>
					<td th:text="${player.playmaking}">PLM</td>

					<td th:text="${player.rebounding}">RBD</td>
					<td th:text="${player.physicals}">PHY</td>
					<td th:text="${player.iq}">IQ</td>
					
					<td>
						<form method="post" action="#" th:action="@{/draft-player}">
							<input type="hidden" name="playerId" th:value="${player.playerId}">
							<input type="submit" value="select">
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</main>
</body>
</html>
