<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
    <title>NBA Side App</title>
</head>
<body>
<header>
    <h1 id="header">
        <a href="index.html" th:href="@{/logo}">
            <img src="/static/nba_logo.png" th:src="@{/nba_logo.png}"
                 alt="nba_logo" width="4%"/>
        </a>
        NBA Side App
    </h1>
</header>
<main>
    <h2>DRAFT PAGE</h2>
    <div>
        <h3>display players</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Position</th>
                    <th scope="col">Overall</th>

                    <th scope="col">InsideScoring</th>
                    <th scope="col">MidRangeScoring</th>
                    <th scope="col">ThreePointScoring</th>

                    <th scope="col">InteriorDefense</th>
                    <th scope="col">PerimeterDefense</th>
                    <th scope="col">Playmaking</th>

                    <th scope="col">Rebounding</th>
                    <th scope="col">Physicals</th>
                    <th scope="col">IQ</th>
                </tr>
            </thead>
            <tbody th:each="player : ${players}">
                <tr>
                    <th scope="row" th:text="${player.playerId}">1</th>
                    <td th:text="${player.fullName}">NME</td>
                    <td th:text="${player.positions}">POS</td>
                    <td th:text="${player.overall}">OVR</td>

                    <td th:text="${player.insideScoring}">INS</td>
                    <td th:text="${player.midRangeScoring}">MID</td>
                    <td th:text="${player.threePointScoring}">3PT</td>

                    <td th:text="${player.interiorDefense}">INT_DEF</td>
                    <td th:text="${player.perimeterDefense}">PER_DEF</td>
                    <td th:text="${player.playmaking}">PLM</td>

                    <td th:text="${player.rebounding}">RBD</td>
                    <td th:text="${player.physicals}">PHY</td>
                    <td th:text="${player.iq}">IQ</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
